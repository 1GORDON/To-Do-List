<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
</head>
<body>
  <div class="wrapper">
    <header>Today's To Do<span><i class="fas fa-sync-alt"></i></span></header>
    <hr>
    <div class="inputField">
      <input type="text" id="input-box" placeholder="Add to your list ....">
      <span><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
    </div>
    <hr>
    <ul class="todoList">
  
    </ul>
    <div class="footer">
      <span>Clear All <span class="pendingTasks"></span> Completed</span>
    </div>
  </div>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
